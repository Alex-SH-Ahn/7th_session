{% extends "base.html" %}
{% load static %}

{% block title %}
Post Detail
{% endblock title %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock extrahead %}

{% block content %}

<h1>게시글 상세 페이지</h1>
<br/>
<hr/>
<h2>{{blog.title}}</h2>
<p>{{blog.content}}</p>
<p>{{blog.created_at}}</p>

{% if blog.image %}
<img src="{{blog.image.url}}" alt="image" width="100%" height="100%">
{% endif %}

<hr/>
<a href="{% url 'home' %}"> 홈 </a>
<a href="{% url 'edit' blog.id %}"> 수정하기 </a>
<a href="{% url 'delete' blog.id %}"> 삭제하기 </a>

{% endblock content %}
